<html>
    <head>
        <title>Lidit - live imageboard</title>
    
        <link rel="stylesheet" type="text/css" href="static/style/index.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <script src="static/node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="static/node_modules/systemjs/dist/system.src.js"></script>
        <script src="static/node_modules/rxjs/bundles/Rx.js"></script>
        <script src="static/node_modules/angular2/bundles/angular2.dev.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script async src="/browser-sync/browser-sync-client.2.10.1.js"></script>
        
        <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('static/app/boot.js')
                .then(null, console.error.bind(console));
        </script>
    </head>
    
    <body style="width:100%;height:100%">
        <lidit-app><div class="app-loading"><img class="app-loading-img" src="static/style/images/loading.gif"><br><span class="loading-text">... loading ...</span></div></lidit-app>
    </body>
</html>
